<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="side-banner">
      <div class="overlay">
        <img src="./images/logo.png" alt="logo" class="logo">
        <h1 class="name">ODIN</div>
      </div>
    </div>
    <div class="content">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like this
          in your life to help you realize your deepest dreams. <br />Sign up
          <em>now</em> to get started.<br />
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-container">
        <h3>Let's do this!</h3>
        <form id="form" action="#">
          <div class="form-left-side">
            <label for="fname">First name<br /></label>
            <input type="text" id="fname" name="fname" /><br />

            <label for="email">Email<br /></label>
            <input type="email" id="email" name="email" /><br />

            <label for="password">Password<br /></label>
            <input type="password" id="password" name="password" /><br />
          </div>

          <div class="form-right-side">
            <label for="lname">Last name<br /></label>
            <input type="text" id="lname" name="lname" /><br />

            <label for="number">Phone number<br /></label>
            <input type="number" id="number" name="number" /><br />

            <label for="confirm">Confirm Password<br /></label>
            <input type="password" id="confirm" name="confirm" /><br />
          </div>
        </form>
      </div>
      <div class="submit">
        <button>Create Account</button>
        <span>Already have an account? <a href="#">Log in</a></span>
      </div>
    </div>
  </body>
</html>
